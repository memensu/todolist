<body>
    <div id="title">David's Chores</div>
    <div id="description">Add your chores to the list below</div>
    <div><input type="text" placeholder="Type any chore here" id="inputbox" size="50"></div>
    <div><button id="chorebutton">Add chore</button></div>
    <div id="chore-list">

    </div>


  <script src="js/scripts.js"></script>
  <script>
    $('#inputbox').keypress(function(event){
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if(keycode == '13'){
        let chore = document.getElementById("inputbox").value
        $("#chore-list").append(`
            <div>
                ${chore} 
                <span onclick="$(this).parent().remove()"> x </span>
            </div>`
        )
        $("#inputbox").val("");  
    }
});
</script>
